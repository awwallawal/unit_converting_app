<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Unit Converter App ⚖️</title>
 <link rel="stylesheet" href="./main.css">
</head>
<body>
 <div id="section1">
  <h1 id="section-heading">Metric/Imperial Unit Conversion</h1>
  <input type="text" id="input-el" value="0">
  <button id="input-btn">Convert</button>
 </div>

 <div id="section2">
  <div id="distance">
   <h3 id="distance-heading">Length (Meter/Feet) </h3>
   <p id="distance-el">Value: </p>
  </div>
  <div id="volume">
   <h3 id="volume-heading">Volume (Liters/Gallons) </h3>
   <p id="volume-el">Value: </p>
  </div>
  <div id="weight">
   <h3 id="weight-heading">Mass (Kilogram/Pound) </h3>
   <p id="weight-el">Value: </p>
  </div>
 </div>

 <script src="./app.js"></script>
</body>
</html>
